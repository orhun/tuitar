[workspace]
resolver = "2"
members = [
  "tuitar",
  "tuitar-embedded",
  "tuitar-tty",
  "ratatui-fretboard",
]

[workspace.package]
version = "0.1.0"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/orhun/tuitar"
rust-version = "1.77"

[workspace.dependencies]
tuitar = { path = "tuitar" }
ratatui = { version = "0.29.0", default-features = false }
tui-big-text = "=0.7.0"
pitchy = "0.1.1"
ratatui-fretboard = { path = "ratatui-fretboard" }

[profile.release]
opt-level = 3

[profile.dev]
debug = true    # Symbols are nice and they don't increase the size on Flash
opt-level = "z"
