[package]
name = "tuitar"
version = "0.1.0"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
edition = "2021"
resolver = "2"
rust-version = "1.77"
default-run = "tuitar-embedded"

[profile.release]
opt-level = 3

[profile.dev]
debug = true    # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[[bin]]
name = "tuitar-embedded"
path = "src/bin/embedded.rs"
required-features = ["embedded"]

[[bin]]
name = "tuitar-tty"
path = "src/bin/tty.rs"
required-features = ["tty"]

[features]
default = ["embedded"]
tty = ["ratatui/crossterm", "cpal"]
embedded = ["embuild"]
experimental = ["esp-idf-svc/experimental"]

[dependencies]
colorgrad = "0.7.1"
pitchy = "0.1.1"
ratatui = { version = "0.29.0", default-features = false }
rustfft = "6.3.0"
tui-bar-graph = "0.1.1"
tui-big-text = "=0.7.0"
# TTY dependencies
cpal = { version = "0.15.3", optional = true }

# Embedded dependencies
[target.xtensa-esp32-espidf.dependencies]
esp-idf-svc = { version = "0.51", features = ["critical-section", "embassy-time-driver", "embassy-sync"] }
embedded-graphics = "0.8.1"
mipidsi = "0.9.0"
embedded-hal = "1.0.0"
mousefood = "0.2.1"
log = "0.4"
microfft = "0.6.0"
num-complex = "0.4.6"

[build-dependencies]
embuild = { version = "0.33", optional = true }
